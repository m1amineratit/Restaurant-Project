{% extends 'core/base.html' %}

{% block content %}
    <br>
    <!-- Reservation Section -->
    <section id="reservation" class="reservation">
        <div class="container">
            <h2 class="section-title serif">Réservation</h2>
            <form class="reservation-form" method="post" id="reservationForm">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" name="full_name" required placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+212 6XX XXX XXX">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Heure</label>
                        <select id="time" name="time" required>
                            <option value="">Choisir l'heure</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            <option value="21:30">21:30</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="guests">Nombre de personnes</label>
                        <select id="guests" name="number_of_guests" required>
                            <option value="">Choisir le nombre</option>
                            <option value="1 personne">1 personne</option>
                            <option value="2 personnes">2 personnes</option>
                            <option value="3 personnes">3 personnes</option>
                            <option value="4 personnes">4 personnes</option>
                            <option value="5 personnes">5 personnes</option>
                            <option value="6 personnes">6 personnes</option>
                            <option value="8+ personnes">8+ personnes</option>
                        </select>
                </div>
                <button type="submit" class="btn-primary">Réserver maintenant</button>
            </form>
        </div>
    </section>


{% endblock content %}
